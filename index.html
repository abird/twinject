<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twinject Sample</title>
	<script type="text/javascript" src="twinject.js"></script>
</head>

<body class="h-full">

	<div class="md:flex justify-around rounded-lg m-4 p-4 text-xl bg-gray-200 container mx-auto">
		<!-- Set some theme variables -->
		<div
			class="set-funColor-fuchsia-500 set-mySize-4 flex flex-col justify-center rounded shadow-@shadowSize w-40 p-4 space-y-4 my-4 bg-teal-500 text-md text-white">
			<p class="text-center">Theme</p>
			<div class="rounded shadow-lg w-full h-full p-@mySize bg-blue-300">
				<div class="rounded shadow-lg w-full h-full bg-@funColor"></div>
			</div>
			<div class="rounded shadow-lg w-full h-full border border-@funColor border-4 bg-emerald-300"></div>
			<div class="rounded shadow-lg w-full h-full p-@mySize bg-orange-300">
				<div class="rounded shadow-lg w-full h-full bg-@funColor"></div>
			</div>
		</div>
		<!-- Responsive resizing (and colors) -->
		<div
			class="rounded shadow-lg p-2 my-4 bg-teal-500 sm:bg-blue-500 md:bg-green-500 lg:bg-red-500 xl:bg-indigo-500 min-h-32 text-white transform scale-80 sm:scale-85 md:scale-90 lg:scale-95 xl:scale-100 2xl:scale-105">
			Resize Window</div>
		<div
			class="p-2 my-4 min-h-32 rounded bg-rose-500 hover:bg-green-500 text-rose-200 hover:scale-105 hover:rotate-5 transform">
			Hover Me</div>

		<!-- Custom classes set up using @apply -->
		<div class="flex flex-col space-y-8 items-center">
			<button class="btn btn-blue">Blue</button>
			<button class="btn btn-green">Green</button>
			<button class="btn btn-red">Red</button>
			<button class="btn btn-indigo">Indigo</button>
			<button class="btn btn-yellow">Yellow</button>
		</div>
	</div>


	<script>
		// Insert custom classes using @apply
		twinject.insertClass('btn', '@apply text-white text-lg font-bold py-2 px-4 min-w-32 rounded shadow')
		for (let color of ['blue', 'green', 'red', 'indigo', 'yellow']) {
			twinject.insertClass(`btn-${color}`, `@apply bg-${color}-500 hover:bg-${color}-600 active:bg-${color}-700;`)
		}
		// console.log('"text-blue-700" CSS rule:', twinject.getRule('text-blue-700').rule)
	</script>

</body>

</html>
