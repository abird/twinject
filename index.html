<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twinject Sample</title>
	<script type="text/javascript" src="twinject.js"></script>
</head>

<body>

	<div class="flex justify-around h-100 rounded-lg m-4 p-4 text-xl bg-gray-200">
		<div
			class="set-funColor-fuchsia-500 set-mySize-8 flex flex-col justify-around rounded shadow-@shadowSize w-40 p-4 space-y-4 my-4 bg-teal-500 text-md text-white">
			<p class="text-center">Theme</p>
			<div class="rounded shadow-lg w-full h-full p-@mySize bg-blue-300">
				<div class="rounded shadow-lg w-full h-full bg-@funColor"></div>
			</div>
			<div class="rounded shadow-lg w-full h-full border border-@funColor border-4 bg-emerald-300"></div>
			<div class="rounded shadow-lg w-full h-full p-@mySize bg-orange-300">
				<div class="rounded shadow-lg w-full h-full bg-@funColor"></div>
			</div>
		</div>
		<div
			class="rounded shadow-lg p-2 my-4 bg-teal-500 sm:bg-blue-500 md:bg-green-500 lg:bg-red-500 xl:bg-indigo-500 text-white transform scale-60 sm:scale-70 md:scale-80 lg:scale-90 xl:scale-100 2xl:scale-110">
			Resize Window</div>
		<div
			class="p-2 my-4 rounded bg-rose-500 hover:bg-green-500 text-rose-200 hover:scale-105 hover:rotate-5 transform">
			Hover Me</div>
	</div>

	<script>
		twinject.addClasses('bg-rose-300 p-47')
		console.log('"text-blue-700" CSS rule:', twinject.getRule('text-blue-700').rule)
	</script>

</body>

</html>
